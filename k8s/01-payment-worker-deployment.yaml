apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-payment-deployment
spec:
  selector:
    matchLabels:
      app: worker-payment-pod
  template:
    metadata:
      labels:
        app: worker-payment-pod
    spec:
      containers:
        - name: worker-payment-container
          image: # valor ser√° incluido no pipeline
          envFrom: # Use envFrom to load from ConfigMap and Secret
            - secretRef:
                name: worker-payment-secret
            - configMapRef:
                name: worker-payment-configmap

          resources:
            requests:
              memory: "128Mi"
              cpu: "200m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
        
